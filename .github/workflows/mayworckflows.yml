name: mayworckflows
on: push
jobs:
  my-job:
    runs-on: macos-latest

     steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
       
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0.8'
      - name: Install
        run: make install
      - name: Run linter
        run: make lint